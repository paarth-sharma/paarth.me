{{ define "main" }}
<h1 style="margin: 0 0 20px 0;">{{ .Title }}</h1>

{{ .Content }}

{{ range $.Site.Data.starred_repos.categories }}
<h2 style="margin: 30px 0 15px 0;">{{ .name }}</h2>
<p style="margin: 0 0 15px 0; color: #666;">{{ .description }}</p>

<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">
{{ range .repos }}
  <div>
    <p style="margin: 0 0 5px 0;">
      <a href="{{ .url }}" style="color: blue;" target="_blank">{{ .name }}</a>
    </p>
    <p style="margin: 0; font-size: 14px; color: #666;">{{ .description }}</p>
  </div>
{{ end }}
</div>

<hr style="margin: 30px 0;">
{{ end }}

{{ end }}
